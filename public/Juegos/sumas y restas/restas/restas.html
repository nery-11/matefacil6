<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resuelve las Restas</title>
    <link rel="stylesheet" href="restas.css">
</head>
<body>
    <div class="container">
        <h1>Resuelve las Restas</h1>

        <div id="game-container">
            <div id="question">¿Cuánto es <span id="operacion">10 - 3</span>?</div>
            <div id="options">
                <button class="option">5</button>
                <button class="option">7</button>
                <button class="option">8</button>
            </div>
            
            <div id="score">
                <span>Aciertos: <span id="aciertos">0</span></span>
                <span>Fallos: <span id="fallos">0</span></span>
            </div>
        </div>

        <!-- Botón para regresar al menú de Sumas y Restas -->
        <div class="boton-regresar">
            <a href="../sumas_y_restas.html" class="btn-volver">Volver al Menú de Sumas y Restas</a>
        </div>
    </div>

    <script src="restas.js"></script>
</body>
</html>
